<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawConnect (Beta)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .phone-container {
            width: 375px;
            height: 667px;
            background: #000;
            border-radius: 40px;
            padding: 8px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            position: relative;
        }

        .phone-screen {
            width: 100%;
            height: 100%;
            background: #f8f9fa;
            border-radius: 32px;
            overflow: hidden;
            position: relative;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 18px;
            font-weight: 600;
        }

        .main-content {
            padding: 30px 20px;
            height: calc(100% - 80px);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .report-button {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 20px 40px;
            font-size: 20px;
            font-weight: 600;
            margin: 0 auto 40px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(78, 205, 196, 0.3);
            transition: transform 0.2s;
        }

        .report-button:hover {
            transform: translateY(-2px);
        }

        .form-sections {
            margin-bottom: 30px;
        }

        .form-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .form-section .icon {
            font-size: 24px;
            width: 40px;
            text-align: center;
        }

        .form-section .content {
            flex: 1;
        }

        .form-section .label {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .form-section .input {
            width: 100%;
            border: none;
            outline: none;
            font-size: 16px;
            color: #666;
        }

        .submit-button {
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 0 auto;
            display: block;
            transition: background 0.2s;
        }

        .submit-button:hover {
            background: #ff5252;
        }

        .extra-sections {
            margin-top: auto;
        }

        .extra-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .extra-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .shelter-list {
            list-style: none;
        }

        .shelter-list li {
            padding: 8px 0;
            color: #666;
            border-bottom: 1px solid #eee;
        }

        .shelter-list li:last-child {
            border-bottom: none;
        }

        .volunteer-options {
            display: flex;
            gap: 20px;
        }

        .volunteer-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .volunteer-option input[type="radio"] {
            accent-color: #ff6b6b;
        }

        .volunteer-option label {
            color: #666;
            cursor: pointer;
        }

        .status-bar {
            position: absolute;
            top: 10px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            color: white;
            font-size: 14px;
            font-weight: 600;
        }

        .home-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 134px;
            height: 5px;
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="phone-screen">
            <div class="status-bar">
                <span>9:41</span>
                <span>üîã 100%</span>
            </div>
            
            <div class="header">
                PawConnect (Beta)
            </div>
            
            <div class="main-content">
                <button class="report-button">
                    Report a Stray
                </button>
                
                <div class="form-sections">
                    <div class="form-section">
                        <div class="icon">üì∑</div>
                        <div class="content">
                            <div class="label">Upload Photo</div>
                            <input type="file" class="input" accept="image/*">
                        </div>
                    </div>
                    
                    <div class="form-section">
                        <div class="icon">üìç</div>
                        <div class="content">
                            <div class="label">Add Location</div>
                            <input type="text" class="input" placeholder="Enter location or tap to use GPS">
                        </div>
                    </div>
                    
                    <div class="form-section">
                        <div class="icon">üìù</div>
                        <div class="content">
                            <div class="label">Add Description</div>
                            <textarea class="input" placeholder="Describe the stray animal..." rows="3"></textarea>
                        </div>
                    </div>
                </div>
                
                <button class="submit-button">
                    Submit
                </button>
                
                <div class="extra-sections">
                    <div class="extra-section">
                        <h3>üß≠ View Nearby Shelters</h3>
                        <ul class="shelter-list">
                            <li>BARC Houston</li>
                            <li>Friends For Life</li>
                            <li>Houston Pets Alive</li>
                        </ul>
                    </div>
                    
                    <div class="extra-section">
                        <h3>üìÖ Volunteer Sign-Up</h3>
                        <div class="volunteer-options">
                            <div class="volunteer-option">
                                <input type="radio" id="yes" name="volunteer" value="yes">
                                <label for="yes">Yes</label>
                            </div>
                            <div class="volunteer-option">
                                <input type="radio" id="not-now" name="volunteer" value="not-now">
                                <label for="not-now">Not Now</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="home-indicator"></div>
        </div>
    </div>
</body>
</html>
