<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawConnect (Beta)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="phone-container">
        <div class="phone-screen">
            <div class="status-bar">
                <span>9:41</span>
                <span>üîã 100%</span>
            </div>
            
            <div class="header">
                PawConnect (Beta)
            </div>
            
            <div class="main-content">
                <button class="report-button">
                    Report a Stray
                </button>
                
                <div class="form-sections">
                    <div class="form-section">
                        <div class="icon">üì∑</div>
                        <div class="content">
                            <div class="label">Upload Photo</div>
                            <input type="file" class="input" accept="image/*">
                        </div>
                    </div>
                    
                    <div class="form-section">
                        <div class="icon">üìç</div>
                        <div class="content">
                            <div class="label">Add Location</div>
                            <input type="text" class="input" placeholder="Enter location or tap to use GPS">
                        </div>
                    </div>
                    
                    <div class="form-section">
                        <div class="icon">üìù</div>
                        <div class="content">
                            <div class="label">Add Description</div>
                            <textarea class="input" placeholder="Describe the stray animal..." rows="3"></textarea>
                        </div>
                    </div>
                </div>
                
                <button class="submit-button">
                    Submit
                </button>
                
                <div class="extra-sections">
                    <div class="extra-section">
                        <h3>üß≠ View Nearby Shelters</h3>
                        <ul class="shelter-list">
                            <li>BARC Houston</li>
                            <li>Friends For Life</li>
                            <li>Houston Pets Alive</li>
                        </ul>
                    </div>
                    
                    <div class="extra-section">
                        <h3>üìÖ Volunteer Sign-Up</h3>
                        <div class="volunteer-options">
                            <div class="volunteer-option">
                                <input type="radio" id="yes" name="volunteer" value="yes">
                                <label for="yes">Yes</label>
                            </div>
                            <div class="volunteer-option">
                                <input type="radio" id="not-now" name="volunteer" value="not-now">
                                <label for="not-now">Not Now</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="home-indicator"></div>
        </div>
    </div>
</body>
</html>
